<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>JavaScript & jQuery Flashcard Site</title>
</head>
<body>
 <div class="container">
    <div class="card">
      <div class="card-body">
        <div id="card-word">
          <p><span class="toggleOne">Pizza</span></p> 
        </div>
        <div id="card-definition">  
          <p><span class="toggleOne">This is pizza</span></p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div id="card-word-two">
          <p><span class="toggleTwo">Taco</span></p> 
        </div>
        <div id="card-definition-two">  
          <p><span class="toggleTwo">This is taco</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
